<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display">0</div>
      <div class="keypad">
        <table class="keypad-table">
          <tr>
            <td>
              <div class="key clear-all">AC</div>
            </td>
            <td>
              <div class="key clear-last">C</div>
            </td>
            <td>
              <div class="key btn">%</div>
            </td>
            <td>
              <div class="key btn">/</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="key btn">7</div>
            </td>
            <td>
              <div class="key btn">8</div>
            </td>
            <td>
              <div class="key btn">9</div>
            </td>
            <td>
              <div class="key btn">*</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="key btn">4</div>
            </td>
            <td>
              <div class="key btn">5</div>
            </td>
            <td>
              <div class="key btn">6</div>
            </td>
            <td>
              <div class="key btn">-</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="key btn">1</div>
            </td>
            <td>
              <div class="key btn">2</div>
            </td>
            <td>
              <div class="key btn">3</div>
            </td>
            <td>
              <div class="key btn">+</div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="key btn" style="width: 170px">0</div>
            </td>
            <td>
              <div class="key btn">.</div>
            </td>
            <td>
              <div class="key calculate">=</div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
